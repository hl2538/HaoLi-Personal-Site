<!DOCTYPE html>
<html> 
<head>
	<meta charset="UTF-8">
	<title>欢迎来到空之境界</title>
	
	<link href="static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="static/bootstrap/3.3.6/bootstrap.min.js"></script>
	<link href="static/css/fore/login.css" rel="stylesheet">
	<script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="static/js/login.js"></script>
	<script type="text/javascript" src="static/js/common.js"></script>
	

	
	
</head>

<body>
<div style="position: relative">
	<img src="static/img/loginbackgroundshiki.jpeg" width="100%" height="100%"/>

	<form class="loginForm"  method="post" data-options="novalidate:true">
		<div id="loginSmallDiv" class="loginSmallDiv">
				
			<div class="login_acount_text">登录</div>
			<div class="loginInput " >
				<span class="loginInputIcon ">
					<span class=" glyphicon glyphicon-user"></span>
				</span>
				<input id="accountName" placeholder="用户名/邮箱/手机">
			</div>
			<div class="loginInput " >
				<span class="loginInputIcon ">
					<span class=" glyphicon glyphicon-lock"></span>
				</span>
				<input id="password" type="password" placeholder="密码">
			</div>
			
			<div class="loginErrorMessageDiv">
				<div class="alert alert-danger" >
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
				  	<span class="errorMessage"></span>
				</div>
			</div>
			
			<div>
				<a class="notImplementLink" href="#nowhere">忘记登录密码</a> 
				<a href="registerPage.jsp" class="pull-right">免费注册</a> 
			</div>
			<div style="margin-top:20px">
				<input class="btn btn-block redButton" type="button" value="登录" onclick="login()"/>
			</div>
		</div>	
	</form>
</div>	

</body>
</html>
